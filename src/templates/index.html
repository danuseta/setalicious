<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover and explore the best restaurants">
        <meta name="theme-color" content="#a27fcf"/>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">
        <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
        <link rel="preload" 
              href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
              as="style">
        <link rel="stylesheet" 
              href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
              media="print" 
              onload="this.media='all'">
    
        <link rel="icon" href="./512x512.png">
        <link rel="apple-touch-icon" href="./icons/256x256.png">
        <link rel="manifest" href="/manifest.json">
    
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
              media="print" 
              onload="this.media='all'">
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              media="print" 
              onload="this.media='all'">
    
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <title>Setalicious</title>
    </head>
<body>
    <a href="#maincontent" class="skip-link">Skip to content</a>

    <header class="header">
        <div class="header-inner">
            <div class="brand">
                <h1>Setalicious</h1>
            </div>

            <button 
                id="hamburger" 
                class="hamburger"
                aria-label="Toggle navigation menu"
                aria-expanded="false"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="drawer" class="nav">
                <ul class="nav-list">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/favorite">Favorite</a></li>
                    <li><a href="https://instagram.com/danuseta" 
                          target="_blank" 
                          rel="noopener noreferrer">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <picture>
            <source 
              media="(min-width: 1200px)" 
              srcset="./images/heros/optimized/hero-image_4-large.jpg">
            <source 
              media="(min-width: 768px)" 
              srcset="./images/heros/optimized/hero-image_4-medium.jpg">
            <img 
              src="./images/heros/optimized/hero-image_4-small.jpg"
              alt="Hero Restaurant Banner"
              width="100%"
              height="80vh"
              loading="eager"
              decoding="sync"
              fetchpriority="high"
              style="object-fit: cover;">
          </picture>
        <div class="hero-inner">
          <h2>Setalicious: Taste the Delight</h2>
          <h3>Enjoy Every Moment.</h3>
        </div>
      </div>

    <main id="maincontent" tabindex="-1">
        <section class="content">
            <div id="loading-indicator" class="loading-indicator" role="alert" aria-live="polite">
                <div class="loading-spinner"></div>
                <p>Loading content...</p>
            </div>
            
            <div id="main-content"></div>
        </section>
    </main>

    <footer>
        <div class="footer-info">
            <p>Â© 2024 Setalicious. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
